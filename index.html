<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="AoT Chronicles | Patel Smit">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #bc1823;
            --card-bg: rgba(255, 255, 255, 0.05);
            --panel-bg: #0a0a0a;
            --titan-glow: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; scroll-behavior: smooth; }

        /* --- Navbar --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 15px 50px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-family: 'Bebas Neue'; font-size: 2rem; color: var(--accent); letter-spacing: 2px; cursor: pointer; }
        .logo:hover { animation: glitch 0.3s infinite; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 0 #fff; }
            40% { transform: translate(-2px, -2px); text-shadow: -2px 0 var(--accent); }
            100% { transform: translate(0); }
        }
        
        .social-links a { color: var(--text); font-size: 1.5rem; margin-left: 25px; transition: 0.3s; text-decoration: none; }
        .social-links a:hover { color: var(--accent); transform: scale(1.3) translateY(-3px); }

        /* --- Hero --- */
        .hero {
            height: 100vh; width: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), var(--bg)), 
                        url('https://images.hdqwalls.com/wallpapers/attack-on-titan-5k-ms.jpg') center/cover no-repeat fixed;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 { font-family: 'Bebas Neue'; font-size: clamp(3rem, 10vw, 8rem); line-height: 0.8; }
        .dev-glow { color: var(--accent); text-shadow: 0 0 10px rgba(188, 24, 35, 0.6); font-weight: bold; }
        .data-tag { background: var(--accent); padding: 8px 25px; font-family: 'Bebas Neue'; font-size: 1.5rem; margin-top: 25px; }

        /* --- Filter Bar --- */
        .filter-container { padding: 40px 50px 0; text-align: center; }
        .filter-btn { 
            background: transparent; border: 1px solid var(--accent); color: white; 
            padding: 8px 20px; font-family: 'Bebas Neue'; font-size: 1.2rem; 
            cursor: pointer; margin: 5px; transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--accent); }

        /* --- Grid --- */
        .grid-container { padding: 40px 50px 80px; max-width: 1400px; margin: 0 auto; }
        .char-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; }
        .char-card { 
            background: var(--card-bg); border-radius: 8px; overflow: hidden; 
            cursor: pointer; transition: 0.4s; border: 1px solid rgba(255,255,255,0.1);
            height: 480px; display: flex; flex-direction: column;
        }
        .char-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 15px 40px rgba(188, 24, 35, 0.4); }
        .char-card img { width: 100%; height: 380px; object-fit: cover; object-position: top; }
        .char-card-name { padding: 20px; font-family: 'Bebas Neue'; font-size: 1.8rem; text-align: center; }

        /* --- Details Page --- */
        #char-page { position: fixed; top: 0; left: 100%; width: 100%; height: 100vh; background: var(--panel-bg); z-index: 2000; display: flex; }
        .page-left { width: 45%; height: 100%; position: relative; background: #000; overflow: hidden; }
        .page-left img { width: 100%; height: 100%; object-fit: cover; position: relative; z-index: 5; }

        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--titan-glow); z-index: 3000; opacity: 0; pointer-events: none; }

        .page-right { width: 55%; padding: 60px 80px; display: flex; flex-direction: column; justify-content: center; }
        .back-btn { position: absolute; top: 40px; right: 40px; background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; font-family: 'Bebas Neue'; }
        
        .transform-btn { 
            background: var(--titan-glow); color: black; border: none; padding: 15px; 
            font-family: 'Bebas Neue'; font-size: 1.2rem; cursor: pointer; margin-bottom: 20px;
            display: none; width: fit-content; transition: 0.3s; box-shadow: 0 0 15px var(--titan-glow);
        }

        .page-name { font-family: 'Bebas Neue'; font-size: clamp(3rem, 8vw, 5.5rem); color: var(--accent); line-height: 0.9; }
        .page-desc { font-size: 1.1rem; line-height: 1.7; margin: 25px 0; border-left: 3px solid var(--accent); padding-left: 20px; }

        /* STATS */
        .stat-group { margin-bottom: 20px; }
        .stat-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .stat-label { font-size: 0.8rem; letter-spacing: 2px; opacity: 0.6; }
        .stat-score { font-family: 'Bebas Neue'; font-size: 1.3rem; color: var(--accent); }
        .bar-bg { background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--accent); width: 0%; }

        footer { text-align: center; padding: 40px; opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px; }

        @media (max-width: 1000px) { #char-page { flex-direction: column; overflow-y: auto; } .page-left, .page-right { width: 100%; } .page-left { height: 40vh; } }
    </style>
</head>
<body>

                img: "https://vignette.wikia.nocookie.net/shingeki-no-kyojin/images/e/eb/Ymir_(Anime).png/revision/latest?cb=20170508052131&path-prefix=es", 
                titanImg: "https://mangainsider.com/wp-content/uploads/2022/04/Ymir-Jaw-Titan-form-wiki.webp",

        ];

        let currentActiveChar = null;
        let isTitan = false;

        function renderGrid(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            data.forEach((char) => {
                const card = document.createElement('div');
                card.className = 'char-card';
                card.innerHTML = `<img src="${char.img}" alt="${char.name}"><div class="char-card-name">${char.name}</div>`;
                card.onclick = () => openPage(char);
                grid.appendChild(card);
            });
        }

        function openPage(char) {
            currentActiveChar = char;
            isTitan = false;
            document.getElementById('p-img').src = char.img;
            document.getElementById('p-name').innerText = char.name;
            document.getElementById('p-desc').innerText = char.desc;
            const tBtn = document.getElementById('t-btn');
            tBtn.style.display = char.titanImg ? 'block' : 'none';
            tBtn.innerText = "TRANSFORM TO TITAN";
            anime({ targets: '#char-page', left: '0%', duration: 800, easing: 'easeInOutQuint' });
            renderStats(char);
        }

        function triggerTransformation() {
            anime({ 
                targets: '#flash', 
                opacity: [0, 1, 0], 
                duration: 600, 
                easing: 'linear',
                complete: () => {
                    isTitan = !isTitan;
                    const char = currentActiveChar;
                    document.getElementById('p-img').src = isTitan ? char.titanImg : char.img;
                    document.getElementById('p-desc').innerText = isTitan ? char.titanDesc : char.desc;
                    document.getElementById('t-btn').innerText = isTitan ? "REVERT TO HUMAN" : "TRANSFORM TO TITAN";
                }
            });
        }

        function renderStats(char) {
            const stats = [{label:'COMBAT POWER', key:'pwr'}, {label:'AGILITY', key:'spd'}, {label:'INTELLIGENCE', key:'int'}];
            const container = document.getElementById('stats-container');
            container.innerHTML = stats.map(s => `
                <div class="stat-group">
                    <div class="stat-header"><span class="stat-label">${s.label}</span><span id="sc-${s.key}" class="stat-score">0/100</span></div>
                    <div class="bar-bg"><div id="br-${s.key}" class="bar-fill"></div></div>
                </div>
            `).join('');
            stats.forEach(s => {
                anime({ targets: `#br-${s.key}`, width: char[s.key] + '%', duration: 1500, delay: 400 });
                let obj = { n: 0 };
                anime({ targets: obj, n: char[s.key], round: 1, duration: 1500, delay: 400, update: () => { document.getElementById(`sc-${s.key}`).innerText = obj.n + '/100'; }});
            });
        }

        function closePage() { anime({ targets: '#char-page', left: '100%', duration: 600, easing: 'easeInOutQuint' }); }

        function filterChars(faction, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(faction === 'all' ? characters : characters.filter(c => c.faction === faction));
        }

        renderGrid(characters);
    </script>
